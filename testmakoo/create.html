<div class="container-full">
  <div class="pattern">


    <div id="content_container">

        <div class="col-md-2 col-md-offset-1"><!-- left controls -->


          <div id="control_div">
            <canvas id="waveform_canvas" width="340" height="50"></canvas>

              <div>
                  <p>ring size</p>
                  <select id="ringsize_selector" class="selectpicker" onchange="changeSelectedSize()"></select>
                  <select id="ringsize_standard_selector" onchange="changeSelectedStandard( this.options[this.selectedIndex].value )">
                      <option value="it">Italy</option>
                      <option value="uk">UK</option>
                      <option value="us">US</option>
                      <option value="mm">mm (diameter)</option>
                  </select>
              </div>

              <form id="jewel-properties" role="form">
                <p>torsion</p>
                  <div id="torsion_radio" onchange="">
                      <input type="radio" id="torsion_radio1" name="torsion" value="0">
                      <label for="torsion_radio1">Linear</label>
                      <input type="radio" id="torsion_radio2" name="torsion" value="1" checked="checked">
                      <label for="torsion_radio2">One twist</label>
                      <input type="radio" id="torsion_radio3" name="torsion" value="2">
                      <label for="torsion_radio3">Two twists</label>
                  </div>
                
                <div class="form-group">
                  <label>smoothing</label>
                  <div id="slider_smoothing"></div>
                </div>

                <div class="form-group">
                  <label>intensity correction</label>
                  <div id="slider_correction"></div>
                </div>

                <div class="form-group">
                  <label>amplitude</label>
                  <div id="slider_amplitude"></div>
                </div>

                <div class="form-group">
                  <label>asymmetry</label>
                  <div id="slider_asymmetry"></div>
                </div>

                <div class="form-group">
                  <label>wedge shape</label>
                  <div id="slider_wedge"></div>
                </div>

                <div class="form-group">
                  <label>rotation</label>
                  <div id="slider_rotation"></div>
                </div>

                <div class="form-group">
                  <label>height</label>
                  <div id="slider_height"></div>
                </div>
              </form>
             
            </div>
        </div><!-- /left controls -->

        <div class="col-md-6"><!-- center model -->
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4"><p class="pull-right" id="record_time_feedback">0.0 sec</p></div>
            <div class="col-lg-4 col-md-4 col-sm-4" id="record_button_container">
                <div id="record_canvasDIV" >
                    <canvas id="record_canvas"  width="140px" height="140px"></canvas>
                    <img id="record_button" src="img/creator/rec_button.png" alt="record" onclick="recordButtonPressed()">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4"><img id="play_button" src="img/creator/play_button.png" onclick="playButtonPressed()"></div>
          </div>
            
          <div id="canvasDIV">
              <canvas id="ring_canvas" ></canvas>
          </div>
        </div><!-- /center model -->

        <div class="col-md-2 text-center"><!-- right controls -->
          <p>
            <select id="material_selector" class="selectpicker" onchange="changeMaterialRadio( this.options[this.selectedIndex].value )">
              <option value="gold">Gold</option>
              <option value="silver">Silver</option>
              <option value="brass">Brass</option>
            </select>
          </p>
          <h3>Price: 82&euro;</h3><br>
          <p><a class="btn btn-lg btn-gray"><i class="glyphicon glyphicon-heart"></i>&nbsp; Save Model</a></p><br>
          <p><a class="btn btn-lg btn-red"><i class="glyphicon glyphicon-shopping-cart"></i>&nbsp; Add to Cart</a></p>
          <p><a href="#" id="save_file_uri" onclick="fileSaver()" style="color: #fff">Download generated file</a></p>

          <div id="order_div">
            <p id="ringheight_feedback"></p>
            <p id="section_radius_feedback"></p>
            <p id="volume_feedback">Ring volume: record something</p>
          </div>

        </div><!-- /right controls -->

    </div><!-- /content-container -->

  </div><!-- /pattern -->
